version: '3.8'

services:
  # MySQL Database
  db:
    image: mysql:8.0
    container_name: kanban-db
    restart: unless-stopped
    command: --default-authentication-plugin=mysql_native_password
    environment:
      MYSQL_ROOT_PASSWORD: rootpassword
      MYSQL_DATABASE: kanban_db
      MYSQL_USER: kanban_user
      MYSQL_PASSWORD: kanban_password
    ports:
      - "3308:3306"
    volumes:
      - mysql_data:/var/lib/mysql
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "root", "-prootpassword"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - kanban-network

  # Backend API
  backend:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: kanban-backend
    restart: unless-stopped
    environment:
      NODE_ENV: production
      PORT: 3001
      DB_HOST: db
      DB_PORT: 3306
      DB_USER: kanban_user
      DB_PASSWORD: kanban_password
      DB_NAME: kanban_db
    ports:
      - "3001:3001"
    depends_on:
      db:
        condition: service_healthy
    networks:
      - kanban-network

  # Frontend
  frontend:
    build:
      context: ./client
      dockerfile: Dockerfile
    container_name: kanban-frontend
    restart: unless-stopped
    ports:
      - "8081:80"
    depends_on:
      - backend
    networks:
      - kanban-network

networks:
  kanban-network:
    driver: bridge

volumes:
  mysql_data:

